<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search app</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">search</button>
    </form>

    <div class="search_results">
        <div class="search_result">
            <img class="search_result_img"
                src="https://images.unsplash.com/photo-1666919643134-d97687c1826c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80"
                alt="cars">
            <a href="https://unsplash.com/photos/a3vDd8hzuYs" target="_blank">white car</a>

        </div>

        <div class="search_result">
            <img class="search_result_img"
                src="https://images.unsplash.com/photo-1666919643134-d97687c1826c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80"
                alt="cars">
            <a href="https://unsplash.com/photos/a3vDd8hzuYs" target="_blank">white car</a>

        </div>

        <div class="search_result">
            <img class="search_result_img"
                src="https://images.unsplash.com/photo-1666919643134-d97687c1826c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80"
                alt="cars">
            <a href="https://unsplash.com/photos/a3vDd8hzuYs" target="_blank">white car</a>

        </div>
    </div>

    <button id="show_more">Show more</button>
    <script src="script.js"></script>
</body>

</html>
